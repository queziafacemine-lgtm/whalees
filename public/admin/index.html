<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - WhatsApp Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .whatsapp-green {
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      border: none;
    }
    
    .whatsapp-green:hover {
      background: linear-gradient(135deg, #128c7e 0%, #25d366 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.3);
    }
    
    .form-control:focus {
      border-color: #25d366;
      box-shadow: 0 0 0 0.2rem rgba(37, 211, 102, 0.25);
    }
    
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Link para voltar -->
  <div class="back-link">
    <a href="/" class="btn btn-light btn-sm">
      <i class="bi bi-arrow-left me-1"></i> Voltar ao App
    </a>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card rounded-4 p-5">
          
          <!-- Logo/Header -->
          <div class="text-center mb-4">
            <div class="mb-3">
              <i class="bi bi-whatsapp text-success" style="font-size: 3rem;"></i>
            </div>
            <h2 class="h4 mb-2">WhatsApp Bot Admin</h2>
            <p class="text-muted">Faça login para acessar o painel</p>
          </div>

          <!-- Alerts -->
          <div id="alert-container"></div>

          <!-- Setup Form (se necessário) -->
          <div id="setup-form" style="display: none;">
            <div class="alert alert-info">
              <i class="bi bi-info-circle me-2"></i>
              <strong>Primeiro acesso!</strong> Crie sua conta de administrador.
            </div>
            
            <form id="form-setup">
              <div class="mb-3">
                <label for="setup-username" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Nome de usuário
                </label>
                <input type="text" class="form-control" id="setup-username" required 
                       placeholder="Digite seu nome de usuário">
              </div>
              
              <div class="mb-3">
                <label for="setup-password" class="form-label">
                  <i class="bi bi-lock me-1"></i>
                  Senha
                </label>
                <input type="password" class="form-control" id="setup-password" required 
                       placeholder="Digite sua senha" minlength="6">
              </div>
              
              <div class="mb-3">
                <label for="setup-confirm-password" class="form-label">
                  <i class="bi bi-lock me-1"></i>
                  Confirmar senha
                </label>
                <input type="password" class="form-control" id="setup-confirm-password" required 
                       placeholder="Confirme sua senha" minlength="6">
              </div>
              
              <button type="submit" class="btn whatsapp-green text-white w-100 py-2">
                <i class="bi bi-person-plus me-2"></i>
                Criar Conta Admin
              </button>
            </form>
          </div>

          <!-- Login Form -->
          <div id="login-form">
            <form id="form-login">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="bi bi-person me-1"></i>
                  Nome de usuário
                </label>
                <input type="text" class="form-control" id="username" required 
                       placeholder="Digite seu nome de usuário">
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="bi bi-lock me-1"></i>
                  Senha
                </label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Digite sua senha">
              </div>
              
              <button type="submit" class="btn whatsapp-green text-white w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Entrar
              </button>
            </form>
          </div>

          <!-- Footer -->
          <div class="text-center mt-4">
            <small class="text-muted">
              WhatsApp Bot v1.0 - Sistema de Agendamento
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Estado da aplicação
    let setupRequired = false;

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      checkSetupStatus();
      setupEventListeners();
    });

    // Verificar se precisa de setup
    async function checkSetupStatus() {
      try {
        const response = await fetch('/api/admin/setup-status');
        const data = await response.json();
        
        setupRequired = data.setupRequired;
        
        if (setupRequired) {
          showSetupForm();
        } else {
          showLoginForm();
        }
      } catch (error) {
        console.error('Erro ao verificar status do setup:', error);
        showAlert('Erro ao conectar com o servidor', 'danger');
      }
    }

    // Mostrar formulário de setup
    function showSetupForm() {
      document.getElementById('setup-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    }

    // Mostrar formulário de login
    function showLoginForm() {
      document.getElementById('setup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // Configurar event listeners
    function setupEventListeners() {
      // Setup form
      document.getElementById('form-setup').addEventListener('submit', handleSetup);
      
      // Login form
      document.getElementById('form-login').addEventListener('submit', handleLogin);
    }

    // Manipular setup
    async function handleSetup(event) {
      event.preventDefault();
      
      const username = document.getElementById('setup-username').value;
      const password = document.getElementById('setup-password').value;
      const confirmPassword = document.getElementById('setup-confirm-password').value;
      
      // Validações
      if (password !== confirmPassword) {
        showAlert('As senhas não coincidem', 'danger');
        return;
      }
      
      if (password.length < 6) {
        showAlert('A senha deve ter pelo menos 6 caracteres', 'danger');
        return;
      }
      
      try {
        const button = event.target.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        
        button.disabled = true;
        button.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Criando...';
        
        const response = await fetch('/api/admin/setup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Conta criada com sucesso! Faça login.', 'success');
          
          // Mudar para formulário de login
          setTimeout(() => {
            setupRequired = false;
            showLoginForm();
            
            // Preencher campos de login
            document.getElementById('username').value = username;
            document.getElementById('password').focus();
          }, 2000);
          
        } else {
          throw new Error(data.error || 'Erro ao criar conta');
        }
        
      } catch (error) {
        console.error('Erro no setup:', error);
        showAlert('Erro ao criar conta: ' + error.message, 'danger');
      } finally {
        const button = event.target.querySelector('button[type="submit"]');
        button.disabled = false;
        button.innerHTML = '<i class="bi bi-person-plus me-2"></i> Criar Conta Admin';
      }
    }

    // Manipular login
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const button = event.target.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        
        button.disabled = true;
        button.innerHTML = '<i class="bi bi-hourglass-split me-2"></i> Entrando...';
        
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('Login realizado com sucesso!', 'success');
          
          // Redirecionar para dashboard
          setTimeout(() => {
            window.location.href = '/admin/dashboard';
          }, 1000);
          
        } else {
          throw new Error(data.error || 'Credenciais inválidas');
        }
        
      } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro no login: ' + error.message, 'danger');
      } finally {
        const button = event.target.querySelector('button[type="submit"]');
        button.disabled = false;
        button.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i> Entrar';
      }
    }

    // Mostrar alerta
    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alert-container');
      
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      
      // Remover alertas anteriores
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      // Auto-remover após 5 segundos
      setTimeout(() => {
        if (alert.parentNode) {
          alert.remove();
        }
      }, 5000);
    }
  </script>
</body>
</html>
